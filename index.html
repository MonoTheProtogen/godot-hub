<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godot Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/hub_icon.svg" type="image/x-icon">
</head>
<body>

    <div class="header">
        <img src="./images/hub_icon.svg" alt="">
        <div class="headspace"></div>
        <h2>Godot Hub</h2>
        <div class="headspace"></div>
        <p class="ver">Ver. 0.0.1</p>
    </div>

    <div class="control">
        <h2 class="minimize">─</h2>
        <h2 class="close">✖</h2>
        <div class="headspace"></div>
    </div>

    <div class="side">
        <img src="./images/home-icon-silhouette-svgrepo-com.svg" alt="Home" class="home">
        <div class="sidespace"></div>
        <img src="./images/file-svgrepo-com.svg" alt="Projects" class="projects">
        <div class="sidespace"></div>    
        <img src="./images/icon_monochrome_dark.svg" alt="Versions" class="versions">
        <div class="sidespace"></div>
        <img src="./images/news-svgrepo-com.svg" alt="News" class="news">
        <div class="sidespace"></div>
        <img src="./images/settings2-svgrepo-com.svg" alt="Settings" class="settings">
    </div>

    <div class="body">

    </div>

    <div class="credits">
        <p>Made by<br><a class="nick">Mono</a></p>
    </div>

    <script src="./renderer.js"></script>

</body>
</html>
